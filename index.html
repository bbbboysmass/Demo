
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hostel Meals</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Hostel Meals - Private Access</h2>
  <div id="user-info" style="display: none;">
    <p id="welcome-msg"></p>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="login-section">
    <button onclick="loginWithGoogle()">Login with Google</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <script>
    // Firebase config (replace these with user's actual values)
    const firebaseConfig = {
      apiKey: "AIzaSyD-qWOKHdQq8tThYAvBniYchqzJq3k8U0M",
      authDomain: "hostelmeals.firebaseapp.com",
      projectId: "hostelmeals",
      storageBucket: "hostelmeals.appspot.com",
      messagingSenderId: "611315413847",
      appId: "1:611315413847:web:ab8e6c346c4bfc5ec356f4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Only allow these Gmail addresses
    const allowedEmails = ["nosibul.india@gmail.com"];

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const email = result.user.email;
          if (allowedEmails.includes(email)) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("user-info").style.display = "block";
            document.getElementById("welcome-msg").innerText = `Welcome, ${result.user.displayName}!`;
          } else {
            auth.signOut();
            document.getElementById("error-msg").innerText = "Access denied: unauthorized email.";
          }
        })
        .catch((error) => {
          document.getElementById("error-msg").innerText = "Login failed!";
          console.error("Login error:", error);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("login-section").style.display = "block";
        document.getElementById("welcome-msg").innerText = "";
      });
    }
  </script>
</body>
</html>
