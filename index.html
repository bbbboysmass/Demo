<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hostel Meals</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Hostel Meals - Private Access</h2>

  <!-- Login Form -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="loginWithEmail()">Login</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- Logged-in Info -->
  <div id="user-info" style="display: none;">
    <p id="welcome-msg"></p>
    <button onclick="logout()">Logout</button>
    <div id="protected-content">
      <h3>Protected Hostel Meals Information</h3>
      <p>This section is only visible to logged-in users.</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-qWOKHdQq8tThYAvBniYchqzJq3k8U0M",
      authDomain: "hostelmeals.firebaseapp.com",
      projectId: "hostelmeals",
      storageBucket: "hostelmeals.appspot.com",
      messagingSenderId: "611315413847",
      appId: "1:611315413847:web:ab8e6c346c4bfc5ec356f4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const allowedEmails = ["nosibul.india@gmail.com"];

    function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (allowedEmails.includes(user.email)) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("user-info").style.display = "block";
            document.getElementById("welcome-msg").innerText = `Welcome, ${user.email}!`;
          } else {
            auth.signOut();
            document.getElementById("error-msg").innerText = "Access denied: unauthorized email.";
          }
        })
        .catch((error) => {
          document.getElementById("error-msg").innerText = "Login failed! " + error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
