<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Fetch</title>
</head>
<body>
  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/your_spreadsheet_id/pub?output=csv';

    fetch(sheetUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        return response.text();
      })
      .then(data => {
        console.log('CSV Data:', data);
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
